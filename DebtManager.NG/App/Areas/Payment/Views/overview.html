<h3 class="pull-left">Payments</h3>
<button type="button" class="btn btn-success  pull-right" ng-click="addPaymentClicked();"><span class=" glyphicon glyphicon-plus"></span> Add</button>

<table class="table table-striped table-bordered table-condensed table-hover">
    <tbody>
        <tr>
            <th>Has payed</th>
            <th>Has received</th>
            <th>Amount</th>
            <th>Reason</th>
            <th>Date</th>
        </tr>
        <tr ng-repeat="p in payments">
            <td class="id" style="display: none;">n{{p.Id}}</</td>
            <td class="payer">{{p.PayerName}}</td>
            <td class="receiver">{{p.ReceiverName}}</td>
            <td class="amount">{{p.Amount}}</td>
            <td class="reason">{{p.Reason}}</td>
            <td class="date">{{p.Date| date:'dd-MMM-yyyy'}}</td>
        </tr>
    </tbody>
</table>
